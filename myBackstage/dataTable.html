<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>陕西省手机业务</title>
	<link rel="stylesheet" href="css/dataTable.css">
	<link rel="stylesheet" href="css/highcharts.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="user-numer" id="map"></div>
            <div class="inter-data"></div>
            <div class="telephone-traffic"></div>
            <div class="note"></div>
        </div>
        <div class="right">
            <div class="real-time"></div>
        </div>
	</div>
</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/highmaps.js"></script>
<script src="js/dataTable.js"></script>
<script src="https://data.jianshukeji.com/geochina/shanxi2.js"></script>
<script>
// 随机数据
var data = [{"name":"西安","value":22},{"name":"铜川","value":69},{"name":"宝鸡","value":50},{"name":"咸阳","value":4},{"name":"渭南","value":31},{"name":"延安","value":34},{"name":"汉中","value":2},{"name":"榆林","value":88},{"name":"安康","value":93},{"name":"商洛","value":70}];
// 初始化图表
var map = new Highcharts.mapChart('map', {
	chart:{
		style:{
		}
	},
	title: {
		text: '陕西省在线用户人数'
	},
	colorAxis: {
		min: 0,
		minColor: 'rgb(255,255,255)',
		maxColor: '#006cee'
	},
	series: [{
		data: data,
		name: '随机数据',
		mapData: Highcharts.maps['cn/shanxi2'],
		joinBy: 'name' // 根据 name 属性进行关联
	}]
});
$(".highcharts-title").attr({x:"85"});
$(".highcharts-legend").css({display:"none"});
$(".highcharts-credits").css({display:"none"})
$(".highcharts-series").attr({transform:"translate(-20,53) scale(1.5 1.5)"})
</script>
